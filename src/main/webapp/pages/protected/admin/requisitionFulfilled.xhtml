
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="glass">
        <h4 class="Table-title">REJECTED REQUISITIONS</h4>

        <h:form>
        <p:dataTable id="draftTable" value="#{requisitionBean.returnFulfilledRequisitions()}" var="draft"
                     emptyMessage="No drafts available"
                     paginator="true"
                     paginatorPosition="bottom"
                     paginatorAlwaysVisible="true"
                     pageLinks="4"
                     rowHover="true"
                     rows="9"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {customNextPageLink} {LastPageLink}"
        >
            <p:column headerText="User">
                <h:outputText value="#{draft.user.userName}"/>
            </p:column>
            <p:column headerText="Budget Line">
                <h:outputText value="#{draft.budgetLine.name}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{draft.description}"/>
            </p:column>
            <p:column headerText="Date Needed">
                <h:outputText value="#{draft.dateNeeded}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{draft.amount}"/>
            </p:column>

            <p:column headerText="Actions" style="width:100px">

                <p:commandButton oncomplete="PF('dlt').show();"
                                 update="dlt"
                                 styleClass="delete" icon="pi pi-trash">
                </p:commandButton>

                <p:dialog global="true" header="Confirmation" showEffect="fade" widgetVar="dlt" id="dlt" hideEffect="fade" responsive="true"
                          width="350">
                    <h:outputText value="Are you sure you want to delete this requisition?"/>
                    <p:commandButton value="No" type="button"
                                     process="@this"
                                     update="@form"
                                     onclick="PF('dlt').hide();"
                                     styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                     action="#{requisitionBean.deleteRequisition(draft.id)}"
                                     process="@this"
                                     update="@form"
                                     oncomplete="PF('dlt').hide();"

                    />
                </p:dialog>

                <ui:fragment rendered="#{roleBean.canProvideAccountability()}">
                    <p:commandButton oncomplete="PF('acc').show();"
                                     update="acc"
                                     styleClass="edit" icon="pi pi-trash">
                    </p:commandButton>

                    <p:dialog >
                        <h:panelGrid header="Add Accountability" widgetVar="acc" modal="true" id="acc" dynamic="true" responsive="true"
                                     resizable="true" width="1100">
                            <h:outputLabel for="amountSpent" value="Amount Used:"/>
                            <p:inputText id="amountSpent" value="#{AccBean.amountUsed}" required="true"
                                         requiredMessage="Role name is required!">
                                <p:ajax event="keyup" update="@this"/>
                            </p:inputText>

                            <h:outputLabel for="description" value="Usage Description:"/>
                            <p:inputText id="description" value="#{AccBean.Description}" required="true"
                                         requiredMessage="Description is required!">
                                <p:ajax event="keyup" update="@this"/>
                            </p:inputText>

                            <h:outputLabel for="image" value="Upload Image:"/>
                            <p:fileUpload id="image" value="#{AccBean.image}" mode="simple" required="true"
                                          requiredMessage="Image is required!">
                            <p:ajax event="change" update="@this"/>
                            </p:fileUpload>

                            <p:commandButton value="Submit"
                                             action="#{AccBean.submit}"
                                             process="@this"
                                             update="@all"
                                             oncomplete="PF('rlg').hide();"
                            />

                        </h:panelGrid>
                    </p:dialog>
                </ui:fragment>

            </p:column>
        </p:dataTable>
        </h:form>
    </div>
</ui:composition>
