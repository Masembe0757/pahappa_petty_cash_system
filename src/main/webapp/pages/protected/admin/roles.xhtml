<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="glass">

        <div class="second-layer-top">
            <h:form id="searchForm">
                <p:inputText id="search" value="#{roleBean.name}"
                             icon="pi pi-search"
                             update=":userRoles:roleTable"
                             placeholder="Search Role By name">
                    <p:ajax event="keyup"   listener="#{roleBean.getRoleByName(roleBean.name)}"/>
                </p:inputText>

            </h:form>
        </div>

        <div>
            <h:form id="userRoles">
                <p:dataTable id="roleTable" value="#{roleBean.getRoleByName(roleBean.name)}" var="role" emptyMessage="No roles available">
                    <p:column headerText="Role">
                        <h:outputText value="#{role.name}"/>
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton icon="pi pi-user-edit" oncomplete="PF('roleUpdateDialog').show();"
                                         process="@this"
                                         update=":roleUpdateForm:roleUpdateDialog">
                            <f:setPropertyActionListener value="#{role.name}" target="#{roleBean.name}" />
                            <f:setPropertyActionListener value="#{roleBean.getPermissionsOfRole(role.id)}" target="#{roleBean.selectedPermissions}" />

                        </p:commandButton>

                        <p:growl id="message" showDetail="true"/>

                        <p:commandButton action="#{roleBean.deleteRoleOfId(role.id)}" update="message :userRoles:roleTable"
                                         styleClass="delete" icon="pi pi-trash">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"
                                       icon="pi pi-info-circle"/>
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                         width="350">
                            <p:commandButton value="No" type="button"
                                             styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>

                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="roleUpdateForm">
                <p:dialog id="roleUpdateDialog" widgetVar="roleUpdateDialog" header="Update Role" modal="true"
                          dynamic="true" width="625px" resizable="false" responsive="true">

                    <h:outputLabel for="role_name" value="Role Name:"/>
                    <p:inputText id="role_name" value="#{roleBean.name}" required="true"
                                 requiredMessage="Role name is required!">
                        <!--                                <f:validator validatorId="usernameValidator"/>-->
                        <!--                                <f:ajax event="keyup" execute="@this" render="usernameMessage"/>-->
                    </p:inputText>
                    <h:outputLabel for="role_p_up" value="Permissions:"/>
                    <p:selectManyCheckbox id="role_p_up" value="#{roleBean.selectedPermissions}" required="true"
                                          requiredMessage="At least one role is required!">
                        <f:selectItems value="#{roleBean.permissions()}" var="permission"
                                       itemLabel="#{permission}" itemValue="#{permission}"/>
                    </p:selectManyCheckbox>


                    <p:commandButton value="Save" action="#{roleBean.updateRole(roleBean.name,roleBean.selectedPermissions)}"
                                     oncomplete=" if (!(PF('roleUpdateDialog').jq.find('.ui-messages-error').length == 0)) PF('roleUpdateDialog').show()"
                                     update=":userRoles:roleTable"/>
                </p:dialog>
            </h:form>


        </div>
    </div>
</ui:composition>
