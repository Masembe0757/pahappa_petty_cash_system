<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Users</ui:define>
    <ui:define name="pageTitle">Users</ui:define>

    <ui:define name="content">
            <style>
                .background {
                    height: 100%;
                }

                .topOfTable {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding-bottom: .5em;
                }

                .actns {
                    display: contents;
                }

                .search.ui-inputfield {
                    width: 42rem;
                }

            </style>
        <h:form id="userTabForm">

        <p:tabView id="UsersTab">
            <p:tab id="users" title="Employees">
                <ui:include src="usersSection.xhtml"/>
            </p:tab>

            <p:tab id="userRoles" title="Employee Roles">
                <ui:fragment rendered="#{roleBean.canViewRolesTab()}">
                <ui:include src="roles.xhtml"/>
                </ui:fragment>
            </p:tab>

        </p:tabView>
        </h:form>

    </ui:define>

</ui:composition>
