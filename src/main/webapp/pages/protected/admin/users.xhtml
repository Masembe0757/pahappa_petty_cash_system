<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Users</ui:define>
    <ui:define name="pageTitle">Users</ui:define>

    <ui:define name="content">
        <h:head>
            <style>
                .background {
                    height: 100%;
                }

                .topOfTable {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding-bottom: .5em;
                }


            </style>
        </h:head>

        <p:tabView>
            <p:tab id="users" title="Users">
                <ui:include src="usersSection.xhtml"/>
            </p:tab>

            <p:tab id="userRoles" title="User Roles">
                <ui:fragment rendered="#{roleBean.canViewRoles()}">
                <ui:include src="roles.xhtml"/>
                </ui:fragment>
            </p:tab>

        </p:tabView>

    </ui:define>

</ui:composition>
