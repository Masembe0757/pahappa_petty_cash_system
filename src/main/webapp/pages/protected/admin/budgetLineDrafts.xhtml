<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="glass">
        <h4 class="Table-title">BUDGET LINE DRAFTS</h4>
        <h:form>
        <p:dataTable id="draftTable" value="#{budgetLineBean.draftedBudgetLines}" var="draftLine"
                     emptyMessage="No drafts available"
                     paginator="true"
                     paginatorPosition="bottom"
                     paginatorAlwaysVisible="true"
                     pageLinks="4"
                     rowHover="true"
                     rows="9"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {customNextPageLink} {LastPageLink}"
        >
            <p:column headerText="Name">
                <h:outputText value="#{draftLine.name}"/>
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{draftLine.category.name}"/>
            </p:column>
            <p:column headerText="Start Date">
                <h:outputText value="#{draftLine.startDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="End Date">
                <h:outputText value="#{draftLine.endDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{draftLine.amountDelegated}"/>
            </p:column>
            <p:column headerText="Actions">
            <ui:fragment rendered="#{roleBean.CanManageBudgetLines()}">
                        <p:commandButton icon="pi pi-arrow-circle-up"
                                         styleClass="approve"
                                         onclick="PF('submitDialog').show()">
                        </p:commandButton>
            </ui:fragment>
                            <p:dialog global="true" header="Confirmation" showEffect="fade" widgetVar="submitDialog" id="submitDialog" hideEffect="fade" responsive="true"
                                      width="350">
                                <h:outputText value="Are you sure you want to submit this budget line for approval?"/>
                                <p:commandButton value="No" type="button"
                                                 process="@this"
                                                 update="@form"
                                                 onclick="PF('submitDialog').hide();"
                                                 styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                                 action="#{budgetLineBean.submitBudgetLine(draftLine.id)}"
                                                 process="@this"
                                                 update="@form"
                                                 oncomplete="PF('submitDialog').hide();"
                                />
                            </p:dialog>



            <ui:fragment rendered="#{roleBean.CanManageBudgetLines()}">
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="edit"
                                         oncomplete="PF('editDraftedBL').show();"
                                         update="editDraftedBL"
                                         actionListener="#{budgetLineBean.selectBudgetLine(draftLine)}"
                        />
            </ui:fragment>


                        <p:dialog header="Edit Budget Line" widgetVar="editDraftedBL" modal="true" dynamic="true"
                                  id="editDraftedBL"
                                  resizable="false"
                                  width="600"
                                  responsive="true">

                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="name" value="Name:"/>
                                <p:inputText id="name" value="#{budgetLineBean.selectedDraftedBudgetLine.name}"/>

                                <h:outputLabel for="category" value="Category:"/>
                                <p:selectOneMenu id="category"
                                                 value="#{budgetLineBean.selectedDraftedBudgetLine.category}"
                                                 required="true">
                                    <f:selectItems value="#{categoryBean.getCategories()}" var="category"
                                                   itemLabel="#{category.name}" itemValue="#{category.id}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="startDate" value="Start Date: "/>
                                <p:calendar id="startDate"
                                            value="#{budgetLineBean.selectedDraftedBudgetLine.startDate}"
                                            pattern="dd/MM/yyyy"
                                            placeholder="Date Of Birth"
                                            showOn="both"
                                            navigator="true"
                                            mode="popup"
                                            yearRange="c-100:c"
                                            maxdate=""
                                />

                                <h:outputLabel for="endDate" value="End Date: "/>
                                <p:calendar id="endDate"
                                            value="#{budgetLineBean.selectedDraftedBudgetLine.endDate}"
                                            pattern="dd/MM/yyyy"
                                            placeholder="Date Of Birth"
                                            showOn="both"
                                            navigator="true"
                                            mode="popup"
                                            yearRange="c-100:c"
                                            maxdate=""
                                />

                                <h:outputLabel for="amount" value="Amount:"/>
                                <p:inputTextarea id="amount"
                                                 value="#{budgetLineBean.selectedDraftedBudgetLine.amountDelegated}"/>
                            </h:panelGrid>
                            <p:commandButton value="Create"
                                             update="@form"
                                             action="#{budgetLineBean.updateDraftedBL(budgetLineBean.selectedDraftedBudgetLine)}"
                                             oncomplete="PF('editDraftedBL').hide();"/>
                        </p:dialog>

                        <p:commandButton icon="pi pi-times" styleClass="delete"
                                         action="#{budgetLineBean.cancelBudgetLine(draftLine)}"

                        />
            </p:column>
        </p:dataTable>
        </h:form>
    </div>
</ui:composition>
