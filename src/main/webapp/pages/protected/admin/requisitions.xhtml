<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Requisitions</ui:define>
    <ui:define name="pageTitle">Requisitions</ui:define>

    <ui:define name="content">
        <h:head>
            <style>
                .first-layer-top {
                    display: flex;
                    justify-content: space-between;
                    width: calc(100% - 25px);
                }

                ul.navList{
                    display: flex;
                    justify-content: center;
                }

                .navListItem{
                    margin-left: 3rem;
                }

                div.btn-sect{
                }

                .second-layer-top {
                    display: inline-flex;
                    justify-content: space-between;
                    width: calc(100% - 25px);
                    align-items: center;
                }

                input#searchForm\:search.ui-inputfield {
                    width: 840px !important;
                }



            </style>
        </h:head>

        <div class="first-layer-top">
            <div class="navigation">
                <h:form>
                    <ul class="navList">
                        <li class="">
                            <h:link outcome="/pages/protected/admin/requisitions.xhtml"
                                    styleClass="listLink">
                                <h:outputText value="Requisitions"/>
                            </h:link>
                        </li>
                        <li class="navListItem">
                            <h:link outcome="/pages/protected/admin/requisitionDrafts.xhtml"
                                    styleClass="listLink">
                                <h:outputText value="Drafts"/>
                            </h:link>
                        </li>
                        <li class="navListItem">
                            <h:link  outcome="/pages/protected/admin/accountability.xhtml"
                                    styleClass="listLink">
                                <h:outputText value="Accountability"/>
                                outcome
                            </h:link>
                        </li>
                    </ul>
                </h:form>

            </div>
            <div class="btn-sect">

                <p:commandButton value="Create Requisition" oncomplete="PF('dlg').show();" process="@this" update="dlg"/>


                <p:dialog header="Create Requisition" widgetVar="dlg" modal="true" id="dlg" resizable="false" width="600">
                    <p:messages globalOnly="true" closable="true" />
                    <h:panelGrid>
                        <!-- Budget Line Dropdown -->
                        <h:outputLabel for="budgetLine" value="Budget Line:"/>
                        <p:selectOneMenu id="budgetLine" value="#{saveBean.budgetLineId}" required="true"
                                         requiredMessage="Budget Line is required!">
                            <f:selectItem itemLabel="Select a Budget Line" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{saveBean.budgetLines()}" var="budgetLine"
                                           itemLabel="#{budgetLine.name}" itemValue="#{budgetLine.id}"/>
                        </p:selectOneMenu>

                        <!-- Description -->
                        <h:outputLabel for="description" value="Description:"/>
                        <p:inputTextarea id="description" value="#{saveBean.description}" rows="4" cols="50"
                                         required="true" requiredMessage="Description is required!"/>


                        <h:outputLabel for="dateNeeded" value="Date needed:"/>
                        <p:calendar id="dateNeeded" value="#{saveBean.dateNeeded}" pattern="dd/MM/yyyy"
                                    required="true" showOn="button" navigator="true"
                                    styleClass="custom-calendar"
                                    requiredMessage="Date Needed is required!"/>

                        <h:outputLabel for="amount" value="Amount:"/>
                        <p:inputText id="amount" value="#{saveBean.amount}" required="true"
                                     requiredMessage="Amount is required!">
                        </p:inputText>

                    </h:panelGrid>

                    <p:commandButton value="Save" action="#{saveBean.makeRequistion(saveBean.amount,saveBean.dateNeeded,saveBean.description,saveBean.budgetLineId)}"
                                     update=":requisitionForm:requisitionTable"
                                     oncomplete=" PF('dlg').show();"/>
                </p:dialog>
            </div>
        </div>


<!--
        <div class="second-layer-top">
            <h:form id="searchForm">
                <p:inputText id="search" value="#{Req.search}"
                             icon="pi pi-search"
                             placeholder="Search By name">
                    <p:ajax event="keyup" update=""
                            listener="#{Req.searchNames()}"/>
                </p:inputText>

                <h:outputLabel for="filter" value="Filter By:"/>
                <p:selectOneMenu id="filter" value="#{Req.gender}">

                    <p:ajax update="" listener="#{Req.filterDependants()}"/>
                </p:selectOneMenu>

                <p:selectOneMenu value="#{Req.gender}">

                    <p:ajax update="" listener="#{Req.filterDependants()}"/>
                </p:selectOneMenu>
            </h:form>
        </div>
        -->

        <div>
            <h:form id="requisitionForm">
                <p:dataTable id="requisitionTable" var="requisition" value="#{saveBean.getAllRequisitions()}" emptyMessage="No requisitions available">
                    <p:column headerText="Reference Number">
                        <h:outputText value="#{requisition.referenceNumber}"/>
                    </p:column>
                    <p:column headerText="User">
                        <h:outputText value="#{requisition.user.firstName } #{requisition.user.firstName}"/>
                    </p:column>
                    <p:column headerText="Budget Line">
                        <h:outputText value="#{requisition.budgetLine.name}"/>
                    </p:column>
                    <p:column headerText="Amount">
                        <h:outputText value="#{requisition.amount}"/>
                    </p:column>

                    <p:column headerText="Date created">
                        <h:outputText value="#{requisition.dateCreated}"/>
                    </p:column>
                    <p:column headerText="Date needed">
                        <h:outputText value="#{requisition.dateNeeded}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{requisition.status}"/>
                    </p:column>

                    <p:growl id="message" showDetail="true"/>

                </p:dataTable>
            </h:form>

        </div>

    </ui:define>

</ui:composition>
