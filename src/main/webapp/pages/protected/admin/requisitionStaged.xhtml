
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="glass">
        <h4 class="Table-title">REQUESTED REQUISITION CHANGES</h4>

        <h:form>
        <p:dataTable id="draftTable" value="#{requisitionBean.returnRequisitionsWithReqs()}" var="draft"
                     emptyMessage="No Staged Requisitions"
                     paginator="true"
                     paginatorPosition="bottom"
                     paginatorAlwaysVisible="true"
                     pageLinks="4"
                     rowHover="true"
                     rows="9"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {customNextPageLink} {LastPageLink}"
        >
            <p:column headerText="User">
                <h:outputText value="#{draft.user.userName}"/>
            </p:column>
            <p:column headerText="Budget Line">
                <h:outputText value="#{draft.budgetLine.name}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{draft.description}"/>
            </p:column>
            <p:column headerText="Date Needed">
                <h:outputText value="#{draft.dateNeeded}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{draft.amount}">
                    <f:convertNumber pattern="#,###"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Actions" style="width:100px">

                <div class="btn-sect">
                    <p:commandButton icon="pi pi-chevron-left" styleClass="edit"
                                     oncomplete="PF('stageDialog').show();"
                                     process="@this"
                                     update="@form">
                    </p:commandButton>
                    <p:dialog global="true" header="Confirmation" showEffect="fade" widgetVar="stageDialog" id="stageDialog" hideEffect="fade" responsive="true"
                              width="350">
                        <h:outputText value="Are you sure you want to grant change request on requisition?"/>
                        <p:commandButton value="No" type="button"
                                         process="@this"
                                         update="@form"
                                         onclick="PF('stageDialog').hide();"
                                         styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                         action="#{requisitionBean.approveRequisitionRequest(draft.id)}"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('stageDialog').hide();"

                        />
                    </p:dialog>


                    <ui:fragment rendered="#{roleBean.canApproveRequisitions()}">
                    <p:commandButton  styleClass="edit" icon="pi pi-check" oncomplete="PF('conf').show();" update="conf" >
                    </p:commandButton>
                    </ui:fragment>
                    <p:dialog global="true" header="Confirmation" showEffect="fade" widgetVar="conf" id="conf" hideEffect="fade" responsive="true"
                              dynamic="true"     width="350">
                        <h:outputText value="Are you sure you want to go on and approve this requisition?" />
                        <p:commandButton value="No" process="@this" update="@form" onclick="PF('conf').hide();" type="button"
                                         styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton
                                action="#{requisitionBean.approveRequisition(draft.id)}"
                                value="Yes" styleClass="ui-confirmdialog-yes"
                                process="@this"
                                update="@form"
                                oncomplete="PF('conf').hide();"
                        />
                    </p:dialog>

                </div>

            </p:column>
        </p:dataTable>
        </h:form>
    </div>
</ui:composition>
