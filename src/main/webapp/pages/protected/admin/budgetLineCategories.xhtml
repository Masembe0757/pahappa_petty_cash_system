<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="categoryTable" value="#{categoryBean.categories}" var="category"
                 emptyMessage="No budget line categories available">
        <p:column headerText="Name">
            <h:outputText value="#{category.name}"/>
        </p:column>
        <p:column headerText="Description">
            <h:outputText value="#{category.description}"/>
        </p:column>
        <p:column headerText="Actions" style="width:100px">
            <p:commandButton value="Edit" action="#{categoryBean.editCategory(category)}" update="categoryTable">
            </p:commandButton>
            <p:commandButton value="Delete" action="#{categoryBean.deleteCategory(category)}" update="categoryTable">
                <p:confirm header="Confirmation" message="Are you sure you want to delete this category?" />
            </p:commandButton>
        </p:column>
    </p:dataTable>

    <p:dialog header="Edit Budget Line Category" widgetVar="editDialog" modal="true" id="editDialog" resizable="false" width="600">
        <h:form id="editCategoryForm">
            <h:panelGrid>
                <h:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{budgetLineBean.selectedCategory.name}"/>
                <h:outputLabel for="description" value="Description:"/>
                <p:inputTextarea id="description" value="#{budgetLineBean.selectedCategory.description}"/>
            </h:panelGrid>
            <p:commandButton value="Save" action="#{budgetLineBean.saveCategory}" update="categoryTable" oncomplete="PF('editDialog').hide();"/>
        </h:form>
    </p:dialog>

</ui:composition>
