
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="glass">
        <h4 class="Table-title">REQUISITION DRAFTS</h4>

        <h:form>
        <p:dataTable id="draftTable" value="#{requisitionBean.returnPendingRequisitions()}" var="draft"
                     emptyMessage="No drafts available"
                     paginator="true"
                     paginatorPosition="bottom"
                     paginatorAlwaysVisible="true"
                     pageLinks="4"
                     rowHover="true"
                     rows="9"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {customNextPageLink} {LastPageLink}"
        >
            <p:column headerText="User">
                <h:outputText value="#{draft.user.userName}"/>
            </p:column>
            <p:column headerText="Budget Line">
                <h:outputText value="#{draft.budgetLine.name}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{draft.description}"/>
            </p:column>
            <p:column headerText="Date Needed">
                <h:outputText value="#{draft.dateNeeded}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Amount">
                <h:outputText value="#{draft.amount}"/>
            </p:column>

            <p:column headerText="Actions" style="width:100px">
                <ui:fragment rendered="#{roleBean.CanReviewRequisitions()}">


                <!-- CONDITION FOR USER OR FINANCE-->

                <p:growl id="message" showDetail="true"/>


                <p:commandButton icon="pi pi-forward" styleClass="edit"
                                 oncomplete="PF('stageDialog').show();"
                                 process="@this"
                                 update="@form">
                </p:commandButton>
                <p:dialog global="true" header="Confirmation" showEffect="fade" widgetVar="stageDialog" id="stageDialog" hideEffect="fade" responsive="true"
                          width="350">
                    <h:outputText value="Are you sure you want to stage this requisition for approval?"/>
                    <p:commandButton value="No" type="button"
                                     process="@this"
                                     update="@form"
                                     onclick="PF('stageDialog').hide();"
                                     styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
                                     action="#{requisitionBean.stageRequisition(draft.id)}"
                                     process="@this"
                                     update="@form"
                                     oncomplete="PF('stageDialog').hide();"

                    />
                </p:dialog>


                <p:commandButton icon="pi pi-times" styleClass="delete" oncomplete="PF('infoDialog').show();" update="infoDialog">
                </p:commandButton>
                <p:dialog header="Enter reson for rejection" widgetVar="infoDialog" modal="true" id="infoDialog" dynamic="true"
                          resizable="false" width="500">
                    <h:panelGrid columns="1">
                        <h:outputLabel for="description" value="Reason:"/>
                        <p:inputTextarea id="description" value="#{requisitionBean.information}" rows="4" cols="50"
                                         required="true" requiredMessage="Information is required!"/>

                        <p:commandButton value="Comment"
                                         action="#{requisitionBean.saveReview(requisitionBean.information,draft,draft.user)}"
                                         process="@this"
                                         update="@form"
                                         oncomplete="if (!PF('infoDialog').jq.find('.ui-messages-error').length == 0) PF('infoDialog').show();}"
                        />

                    </h:panelGrid>
                </p:dialog>


                </ui:fragment>
            </p:column>

        </p:dataTable>
        </h:form>
    </div>
</ui:composition>
