<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">Users</ui:define>
    <ui:define name="pageTitle">Users</ui:define>

    <ui:define name="content">
        <h:head>
            <style>
                .first-layer-top {
                    display: inline-flex;
                }

                ul.navList{
                    display: flex;
                    justify-content: center;
                }

                .navListItem{
                    margin-left: 3rem;
                }

                div.btn-sect{
                }

                .second-layer-top {
                    display: inline-flex;
                    justify-content: space-between;
                    width: calc(100% - 25px);
                    align-items: center;
                }

                input#searchForm\:search.ui-inputfield {
                    width: 840px !important;
                }



            </style>
        </h:head>
        <div class="first-layer-top">

        <div class="navigation">
            <h:form>
                <ul class="navList">
                    <li class="navListItem">
                        <h:commandLink styleClass="listLink" action="#{navigationBean.changeUserSection('availableUsers')}">
                            <h:outputText value="Users" />
                            <p:ajax update="contentSection" />
                        </h:commandLink>
                    </li>
                    <li class="navListItem">
                        <h:commandLink styleClass="listLink" action="#{navigationBean.changeUserSection('roles')}">
                            <h:outputText value="Roles available" />
                            <p:ajax update="contentSection" />
                        </h:commandLink>
                    </li>

                </ul>
            </h:form>

        </div>

<div class="second-layer-top">
    <h:form id="searchForm">
        <p:inputText id="search" value="#{userBean.name}"
                     icon="pi pi-search"
                     placeholder="Search By name">
            <p:ajax event="keyup" update=":userForm:userTable"  listener="#{userBean.getUsersByName(userBean.name)}"/>
        </p:inputText>
        <!--
        <h:outputLabel for="filter" value="Filter By Roles:"/>
        <p:selectOneMenu id="filter" value="#{Req.gender}">

            <p:ajax update="" listener="#{Req.filterDependants()}"/>
        </p:selectOneMenu>
        -->

    </h:form>
</div>

<div>
<h:form id="userForm">
    <p:dataTable id="userTable" value="#{userBean.getUsersByName(userBean.name)}" var="user" emptyMessage="No users available">
        <p:column headerText="Username">
            <h:outputText value="#{user.userName}"/>
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{user.firstName}"/>
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{user.lastName}"/>
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{user.email}"/>
        </p:column>
        <p:column headerText="Role">
            <h:outputText value="#{userBean.defineRoles(user.role)}"/>
        </p:column>
        <p:column headerText="Actions">
            <p:commandButton icon="pi pi-user-edit" oncomplete="PF('userDialog').show();"
                             process="@this"
                             update="userDialog">
                <f:setPropertyActionListener value="#{user.userName}" target="#{userBean.username}" />
                <f:setPropertyActionListener value="#{user.firstName}" target="#{userBean.firstname}" />
                <f:setPropertyActionListener value="#{user.lastName}" target="#{userBean.lastname}" />
                <f:setPropertyActionListener value="#{user.password}" target="#{userBean.password1}" />
                <f:setPropertyActionListener value="#{user.password}" target="#{userBean.password2}" />
                <f:setPropertyActionListener value="#{user.email}" target="#{userBean.email}" />
                <f:setPropertyActionListener value="#{user.role}" target="#{userBean.role}" />
            </p:commandButton>

            <p:dialog id="userDialog" widgetVar="userDialog" header="Update User" modal="true"
                      dynamic="true" width="625px" resizable="false" responsive="true">
                <p:messages globalOnly="true" closable="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username: "/>
                    <p:inputText id="username" value="#{userBean.username}"
                                 placeholder="Username" disabled="true"/>

                    <h:outputLabel for="firstname" value="First Name: "/>
                    <p:inputText id="firstname" value="#{userBean.firstname}"
                                 placeholder="First Name"/>

                    <h:outputLabel for="lastname" value="Last Name: "/>
                    <p:inputText id="lastname" value="#{userBean.lastname}"
                                 placeholder="Last Name"/>

                    <h:outputLabel for="email" value="Email: "/>
                    <p:inputText id="email" value="#{userBean.email}"
                                 placeholder="Email"/>
                    <h:outputLabel for="password_1" value="Password:"/>
                    <p:password id="password_1" value="#{userBean.password1}" required="true"
                                feedback="true"
                                requiredMessage="Password is required!">
                        <!--                                <f:validator validatorId="emailValidator"/>-->
                        <!--                                <f:ajax event="keyup" execute="@this" render="emailMessage"/>-->
                    </p:password>

                    <h:outputLabel for="password_2" value="Confirm:"/>
                    <p:password id="password_2" value="#{userBean.password2}" required="true"
                                feedback="true"
                                requiredMessage="Please confirm password!">
                        <!--                                <f:validator validatorId="emailValidator"/>-->
                        <!--                                <f:ajax event="keyup" execute="@this" render="emailMessage"/>-->
                    </p:password>


                    <h:outputLabel for="role_1" value="Role:"/>
                    <p:selectOneMenu id="role_1" value="#{userBean.role}" required="true"
                                     requiredMessage="Role is required!">
                        <f:selectItem itemLabel="Select a Role" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Approves all" itemValue="1"/>
                        <f:selectItem itemLabel="Reviews reqs" itemValue="2"/>
                        <f:selectItem itemLabel="Makes Budget lines, issue money" itemValue="3"/>
                        <f:selectItem itemLabel="Normal user" itemValue="0"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <p:commandButton value="Save" action="#{userBean.updateUser(userBean.username,userBean.firstname,userBean.lastname,userBean.password1,userBean.password2,userBean.email,userBean.role)}"
                                 oncomplete=" if (!(PF('userDialog').jq.find('.ui-messages-error').length == 0)) PF('userDialog').show()"
                                 update=":userForm:userTable"/>
            </p:dialog>

            <p:growl id="message" showDetail="true"/>

            <p:commandButton action="#{userBean.deleteUserOfUserName(user.userName)}" update="message :userForm:userTable"
                             styleClass="delete" icon="pi pi-trash">
                <p:confirm header="Confirmation" message="Do you want to delete this record?"
                           icon="pi pi-info-circle"/>
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                             width="350">
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>

        </p:column>
    </p:dataTable>
</h:form>


</div>
</div>

        <h:panelGroup id="contentSection">
            <ui:include src="#{navigationBean.selectedUserSection}.xhtml" />
        </h:panelGroup>

</ui:define>
</ui:composition>
