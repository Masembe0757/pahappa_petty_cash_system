<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
    <title><ui:insert name="pageTitle">Default Title</ui:insert></title>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </f:facet>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="#{resource['css/general.css']}"/>

    <style type="text/css">
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
        }

        .background {
            background: #9fb0de33;
            margin: 0;
        }

        .sideAndBody {
            display: inline-flex;
            width: 100vw;
        }

        .top-bar {
            position: fixed;
            height: 65px;
            width: 100vw;
            background: #081d57e6;
            margin: 0;
            display: flex;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .sidebar {
            position: fixed;
            width: 230px;
            height: 100vh;
            background: white;
            margin: 0;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .mainBody {
            width: calc(100% - 230px);
            margin-top: 75px;
            margin-left: 240px;
            margin-right: .7em;
        }

        h1.header {
            font-family: "Just Me Again Down Here", cursive !important;
            font-weight: 400;
            font-style: normal;
            margin-left: 15rem;
            margin-top: inherit;
            color: white !important;
        }

        h3.pageTitle {
            margin-top: 1em;
            color: white !important;
        }

        /* Style links */
        a {
            color: #524C4C !important;
            text-decoration: none !important;
            display: block;
        }

        a:hover {
            color: rgb(20 58 163 / 90%) !important;
            text-decoration: none !important;
            transform: scale(1.1) !important;
        }

        .listItem::before {
            position: absolute;
            content: "";
            display: block;
            width: 25px;
            height: 100%;
            top: 50%;
            transform: translateY(-50%);
            left: -27px;
            background: rgb(20 58 163 / 90%);
            border-bottom-right-radius: 15px;
            border-top-right-radius: 15px;
        }

        /* Style lists */
        ul.listType {
            margin-bottom: 1em;
            padding-left: 30px;
            margin-top: 2em;
        }

        li {
            margin-bottom: 0.5em;
            list-style: none;
            display: block;
        }

        i {
            font-size: 1.3rem;
            margin-right: 1.5em;
        }

        li.listItem {
            list-style: none;
            padding: 15px;
            text-decoration: none;
            position: relative;
        }

        /* Style headers */
        h1, h2, h3, h4, h5, h6, body {
            color: #524C4C !important;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
        }

        h2.admin {
            font-size: 1.5em;
            margin-top: 25px;
            font-weight: 600;
        }

        body .ui-inputfield {
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
        }

        .glass, .card {
            border-radius: 4px;
            background: white;
            padding: 17px;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)
        }

        .ui-button {
            border-radius: 13px !important;
            background: #1039ac !important;
            border: 1px solid #1039ac !important;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)
        }

        .ui-button:hover {
            transform: scale(1.2);
        }

        .vertical-divider {
            margin-inline-end: 3rem;
            margin-inline-start: 3rem;
            color: white;
        }

        .Horizontal-divider {
            margin-inline-end: 0;
            margin-inline-start: 0;
        }

        body .ui-datatable .ui-paginator.ui-paginator-bottom {
            display: flex;
            justify-content: end;
        }

        body .ui-paginator .ui-paginator-pages .ui-paginator-page.ui-state-active {
            background: #fdf6e3;
        }

        .ui-button.edit, .ui-button.delete, .ui-button.approve {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        .pi.pi-trash, .pi.pi-user-edit, .pi.pi-pencil {
            font-size: larger;
        }

        .ui-button.one {
            background: #3b7a44 !important;
            border-color: #3b7a44 !important;
        }

        .ui-button.two {
            background: #b12222eb !important;
            border-color: #b12222eb !important;
        }

        .ui-button.three {
            background: #a69313 !important;
            border-color: #a69313 !important;
        }

        .ui-button.edit {
            color: #10ac35 !important;
        }

        .ui-button.delete {
            color: red !important;
        }

        .ui-button.approve {
            color: #ac1087 !important;
        }

        .ui-button.edit:hover, .ui-button.delete:hover, .ui-button.approve:hover {
            transform: scale(1.4);
        }

        .last {
            width: calc(100% - 25px);
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .limited {
            color: #10ac35;
            font-size: larger;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
            margin-left: 5rem;
        }

        .limelight-regular {
            font-family: "Limelight", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white !important;
        }

        .logo {
            background: #081d57e6;
            padding: 2rem;
        }

        .admin-sect {
            display: flex;
            margin-left: 1em;
        }

        .admin-image {
            height: 5em;
            width: 5em;
        }

        .ui-tabs-nav {
            margin-top: .5em !important;
            margin-bottom: .5em !important;
        }

        body .ui-datatable thead th {
            padding: .5rem .5rem !important;
            background: #54a9ff33 !important;
        }

        body .ui-datatable .ui-datatable-data > tr > td {
            padding: .6rem .6rem !important;
        }

        body .ui-tabs .ui-tabs-nav li.ui-tabs-header a {
            font-weight: normal !important;
        }

        body .ui-tabs .ui-tabs-nav li.ui-tabs-header.ui-state-active a {
            color: #2196f3;
        }

        body .ui-panelgrid .ui-panelgrid-cell {
            padding: .1rem !important;
            border: none !important;
        }

        h4.Table-title {
            margin-bottom: .5em;
            color: #0c57b3 !important;
            font-weight: 600;
        }

        body .ui-datatable .ui-paginator {
            padding: .5rem !important;
        }

        .btn-sect {
            display: flex;
            gap: 15px;
        }

        .space {
            margin-left: 3rem;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

    </style>

</h:head>
<h:body>
    <div class="background">
        <div class="top-bar">
            <h1 class="header">PCR Management System</h1>
            <p:separator styleClass="vertical-divider"/>
            <h3 class="pageTitle"><ui:insert name="pageTitle">Default Page Title</ui:insert></h3>
        </div>
        <div class="sideAndBody">
            <div class="sidebar">
                <div class="logo">
                    <h1 class="limelight-regular">Pahappa</h1>
                    <span class="limited">Limited</span>
                </div>
                <ui:fragment rendered="#{roleBean.CanViewAdminLogo()}">
                <div class="admin-sect">
                    <p:graphicImage library="images" name="icons8-shield-96.png" styleClass="admin-image"/>
                    <h2 class="admin">ADMIN</h2>
                </div>
                </ui:fragment>
                <ui:fragment rendered="#{not roleBean.CanViewAdminLogo()}">
                    <!-- Normal user logo -->

                </ui:fragment>
                <h:form>
                    <ul class="listType">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/dashboard.xhtml"
                                    styleClass="listLink"
                                    data-outcome="/pages/protected/admin/dashboard.xhtml">
                                <i class="pi pi-home"></i>
                                <h:outputText value="Dashboard"/>

                            </h:link>
                        </li>
                        <ui:fragment rendered="#{roleBean.canViewRequisitions()}">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/requisitions.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-money-bill"></i>
                                <h:outputText value="Requisitions"/>
                            </h:link>
                        </li>
                        </ui:fragment>

                        <ui:fragment rendered="#{roleBean.CanViewBudgetLines()}">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/budgetLines.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-sitemap"></i>
                                <h:outputText value="Budget Lines"/>
                            </h:link>
                        </li>
                        </ui:fragment>

                        <ui:fragment rendered="#{roleBean.CanViewReview()}">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/reviews.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-thumbs-up"></i>
                                <h:outputText value="Reviews"/>
                            </h:link>
                        </li>
                        </ui:fragment>


                        <ui:fragment rendered="#{roleBean.canViewUsers()}">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/users.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-users"></i>
                                <h:outputText value="Users"/>
                            </h:link>
                        </li>
                        </ui:fragment>


                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/settings.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-cog"></i>
                                <h:outputText value="Settings"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:commandLink action="#{loginBean.logout()}" styleClass="listLink">
                                <i class="pi pi-sign-out"></i>
                                <h:outputText value="Logout"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
            <div class="mainBody">
                <ui:insert name="content"/>
            </div>
        </div>

    </div>


</h:body>
</html>
