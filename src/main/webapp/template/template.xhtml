<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
    <h:outputScript name="js/extenders.js"/>

    <title><ui:insert name="pageTitle">Default Title</ui:insert></title>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </f:facet>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="#{resource['css/general.css']}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@4.1.0/primeicons.css"/>

    <style type="text/css">
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
        }

        .background {
            background: #9fb0de33;
            margin: 0;
            position: relative; /* To allow positioning children */
            height: 100%; /* Ensure the background takes up full height */
            overflow-y: auto;
        }

        .sideAndBody {
            display: inline-flex;
            width: 100vw;
        }

        .top-bar {
            z-index: 100;
            position: fixed;
            height: 65px;
            width: 100vw;
            background: #081d57e6;
            margin: 0;
            display: flex;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .sidebar {
            z-index: 110;
            position: fixed;
            width: 230px;
            height: 100vh;
            background: white;
            margin: 0;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .mainBody {
            width: calc(100% - 230px);
            margin-top: 75px;
            margin-left: 240px;
            margin-right: .7em;
        }

        h1.header {
            font-family: "Just Me Again Down Here", cursive !important;
            font-weight: 400;
            font-style: normal;
            margin-left: 15rem;
            margin-top: inherit;
            color: white !important;
        }

        h3.pageTitle {
            margin-top: 1em;
            color: white !important;
        }

        /* Style links */
        a {
            color: #524C4C !important;
            text-decoration: none !important;
            display: block;
        }

        a:hover {
            color: #1039ac !important;
            text-decoration: none !important;
            transform: scale(1.1) !important;
            transition: left 0.3s ease-in-out;
        }

        .sidebar a:hover {
            color: #14A331FF !important;
        }

        .listItem:has(.listLink.active)::before {
            position: absolute;
            content: "";
            display: block;
            width: 15px;
            height: 100%;
            top: 50%;
            transform: translateY(-50%);
            left: -1px;
            background: rgb(20, 163, 49);
            transition: left 0.3s ease-in-out;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12) inset;
        }

        .listItem:has(.listLink.active){
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12) inset;
        }

        .listLink.active {
            color: #14A331FF !important;
            transform: scale(1.2);
            transition: left 0.3s ease-in-out;
        }

        .listLink {
            margin-left: 25px!important;
        }

        /* Style lists */
        ul.listType {
            padding-inline-start: 0!important;
        }

        li {
            margin-bottom: 0.5em;
            list-style: none;
            display: block;
        }

        i {
            font-size: 1.3rem;
            margin-right: 1.5em;
        }

        li.listItem {
            list-style: none;
            padding: 15px;
            text-decoration: none;
            position: relative;
        }

        /* Style headers */
        h1, h2, h3, h4, h5, h6, body {
            color: #524C4C !important;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
        }

        h2.admin {
            font-size: 1.5em;
            margin-top: 25px;
            font-weight: 600;
            margin-left: .5em;
            color: grey !important;
        }

        .ui-inputfield {
            border-radius: 25px !important;
            padding: .7rem .7rem !important;
        }

        body .ui-selectonemenu {
            border-radius: 25px !important;
            padding-left: .3rem!important;
            padding-right: 1.3rem!important;
        }

        .ui-selectonemenu .ui-selectonemenu-trigger {
            padding-left: 1rem!important;
            padding-right: 1rem!important;
        }

        .glass, .card {
            border-radius: 4px;
            background: white;
            padding: 17px;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)
        }

        .ui-button {
            border-radius: 25px !important;
            background: #1039ac !important;
            border: 1px solid #1039ac !important;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)
        }

        .ui-button:hover {
            transform: scale(1.2);
        }

        .vertical-divider {
            margin-inline-end: 3rem;
            margin-inline-start: 3rem;
            color: white;
        }

        .Horizontal-divider {
            margin-inline-end: 0;
            margin-inline-start: 0;
        }

        body .ui-datatable .ui-paginator.ui-paginator-bottom {
            display: flex;
            justify-content: end;
        }

        .ui-button.edit, .ui-button.delete, .ui-button.approve {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        .pi.pi-trash, .pi.pi-user-edit, .pi.pi-pencil {
            font-size: larger;
        }

        .ui-button.one {
            background: #3b7a44 !important;
            border-color: #3b7a44 !important;
        }

        .ui-button.two {
            background: #b12222eb !important;
            border-color: #b12222eb !important;
        }

        .ui-button.three {
            background: #a69313 !important;
            border-color: #a69313 !important;
        }

        .ui-button.edit {
            color: #10ac35 !important;
        }

        .ui-button.delete {
            color: red !important;
        }

        .ui-button.approve {
            color: #ac1087 !important;
        }

        .ui-button.edit:hover, .ui-button.delete:hover, .ui-button.approve:hover {
            transform: scale(1.4);
        }

        .last {
            width: calc(100%);
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .limited {
            color: #10ac35;
            font-size: larger;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
            margin-left: 5rem;
        }

        .limelight-regular {
            font-family: "Limelight", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white !important;
        }

        .logo {
            background: #081d57e6;
            padding: 2rem;
        }

        .admin-sect {
            display: flex;
            margin-left: 1em;
        }

        .admin-image {
            height: 4em;
            width: 4em;
        }

        .ui-tabs-nav {
            margin-top: .5em !important;
            margin-bottom: .5em !important;
        }

        body .ui-datatable thead th {
            padding: .5rem .5rem !important;
            background: #54a9ff33 !important;
        }

        body .ui-datatable .ui-datatable-data > tr > td {
            padding: .6rem .6rem !important;
        }

        body .ui-tabs .ui-tabs-nav li.ui-tabs-header a {
            font-weight: normal !important;
        }

        body .ui-tabs .ui-tabs-nav li.ui-tabs-header.ui-state-active a {
            color: #2196f3;
        }

        body .ui-panelgrid .ui-panelgrid-cell {
            padding: .3rem !important;
            border: none !important;
        }

        h4.Table-title {
            margin-bottom: .5em;
            color: #0c57b3 !important;
            font-weight: 600;
        }

        body .ui-datatable .ui-paginator {
            padding: .5rem !important;
        }

        .btn-sect {
            display: flex;
            gap: 15px;
        }

        .space {
            margin-left: 3rem;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        body .ui-dialog .ui-dialog-titlebar .ui-dialog-titlebar-icon .ui-icon-closethick {
            background: white;
            padding-left: .5rem;
            padding-right: .5rem;
            border-radius: 1rem;
            color: red;
        }

        body .ui-dialog .ui-dialog-titlebar {
            background: #081d57;
            color: #23ad12;
        }

        body .ui-dialog .ui-dialog-content {
            padding: 2rem 1.5rem 2rem 1.5rem;
        }

        body .ui-dialog .ui-dialog-content table {
            width: -webkit-fill-available;
        }

        body .ui-dialog.ui-confirm-dialog .ui-dialog-content {
            padding: 2rem 1.5rem .3rem 1.5rem;
        }

        @media print {
            .printBtn, .image-section, .closeBtn {
                display: none !important;
            }
        }

        body .ui-panelgrid .ui-panelgrid-cell {
            padding: 0.5rem;
        }

        button.ui-state-csv-valid, input.ui-state-csv-valid, .ui-inputfield.ui-state-csv-valid, .ui-selectonemenu.ui-state-csv-valid {
            border-left-color: green !important; /* !important to override border-color set by ui-state-focus */
            border-left-style: solid;
            border-left-width: 5px;
        }

        button.ui-state-csv-invalid, input.ui-state-csv-invalid, .ui-inputfield.ui-state-csv-invalid, .ui-selectonemenu.ui-state-csv-invalid {
            border-left-color: red !important; /* !important to override border-color set by ui-state-focus */
            border-left-style: solid;
            border-left-width: 5px;
        }

    </style>

</h:head>

<h:body>
    <f:event listener="#{navigationBean.updateActivePage}" type="preRenderComponent"/>

    <div class="background">
        <div class="top-bar">
            <h1 class="header">PCR Management System</h1>
            <p:separator styleClass="vertical-divider"/>
            <h3 class="pageTitle"><ui:insert name="pageTitle">Default Page Title</ui:insert></h3>
        </div>
        <div class="sideAndBody">
            <div class="sidebar">
                <div class="logo">
                    <h1 class="limelight-regular">Pahappa</h1>
                    <span class="limited">Limited</span>
                </div>
                <ui:fragment rendered="#{roleBean.CanViewAdminLogo()}">
                    <div class="admin-sect">
                        <p:graphicImage library="images" name="icons8-admin-96.png" styleClass="admin-image"/>
                        <h2 class="admin">ADMIN</h2>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{not roleBean.CanViewAdminLogo()}">
                    <div class="admin-sect">
                        <p:graphicImage library="images" name="icons8-user-96 (1).png" styleClass="admin-image"/>
                        <h2 class="admin">USER</h2>
                    </div>
                </ui:fragment>
                <h:form>
                    <ul class="listType">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/dashboard.xhtml"
                                    styleClass="listLink #{navigationBean.activePage == 'dashboard' ? 'active' : ''}"
                            >
                                <i class="pi pi-home"></i>
                                <h:outputText value="Dashboard"/>
                            </h:link>
                        </li>
                        <ui:fragment rendered="#{roleBean.canViewRequisitions()}">
                            <li class="listItem">
                                <h:link outcome="/pages/protected/admin/requisitions.xhtml"
                                        styleClass="listLink #{navigationBean.activePage == 'requisitions' ? 'active' : ''}">
                                    <i class="pi pi-money-bill"></i>
                                    <h:outputText value="Requisitions"/>
                                </h:link>
                            </li>
                        </ui:fragment>

                        <ui:fragment rendered="#{roleBean.CanViewBudgetLines()}">
                            <li class="listItem">
                                <h:link outcome="/pages/protected/admin/budgetLines.xhtml"
                                        styleClass="listLink #{navigationBean.activePage == 'budgetLines' ? 'active' : ''}">
                                    <i class="pi pi-sitemap"></i>
                                    <h:outputText value="Budget Lines"/>
                                </h:link>
                            </li>
                        </ui:fragment>

                        <ui:fragment rendered="#{roleBean.CanViewReview()}">
                            <li class="listItem">
                                <h:link outcome="/pages/protected/admin/reviews.xhtml"
                                        styleClass="listLink #{navigationBean.activePage == 'reviews' ? 'active' : ''}">
                                    <i class="pi pi-thumbs-up"></i>
                                    <h:outputText value="Reviews"/>
                                </h:link>
                            </li>
                        </ui:fragment>


                        <ui:fragment rendered="#{roleBean.canViewUsers()}">
                            <li class="listItem">
                                <h:link outcome="/pages/protected/admin/users.xhtml"
                                        styleClass="listLink #{navigationBean.activePage == 'users' ? 'active' : ''}">
                                    <i class="pi pi-users"></i>
                                    <h:outputText value="Employees"/>
                                </h:link>
                            </li>
                        </ui:fragment>


                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/settings.xhtml"
                                    styleClass="listLink #{navigationBean.activePage == 'settings' ? 'active' : ''}">
                                <i class="pi pi-cog"></i>
                                <h:outputText value="Settings"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:commandLink action="#{loginBean.logout()}" styleClass="listLink">
                                <i class="pi pi-sign-out"></i>
                                <h:outputText value="Logout"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
            <div class="mainBody">
                <ui:insert name="content"/>
            </div>
        </div>

    </div>
</h:body>
</html>
