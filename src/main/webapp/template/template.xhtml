<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="en">
<h:head>
    <title><ui:insert name="pageTitle">Default Title</ui:insert></title>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </f:facet>
    <link rel="stylesheet" href="https://code.icons8.com/font/css/icons8-fluent.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="#{resource['css/general.css']}"/>

    <style type="text/css">
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
        }

        .background {
            background: rgba(253, 248, 232, 0.48);
            margin: 0;
        }

        .sideAndBody {
            display: inline-flex;
            width: 100vw;
        }

        .top-bar {
            position: fixed;
            height: 65px;
            width: 100vw;
            background: white;
            margin: 0;
            display: flex;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .sidebar {
            position: fixed;
            width: 230px;
            height: 100vh;
            background: white;
            margin: 0;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .mainBody {
            width: calc(100% - 230px);
            margin-top: 75px;
            margin-left: 240px;
            margin-right: .7em;
        }

        h1.header {
            font-family: "Just Me Again Down Here", cursive !important;
            font-weight: 400;
            font-style: normal;
            margin-left: 15rem;
            margin-top: inherit;
        }

        h3.pageTitle {
            color: #524C4C !important;
            margin-top: 1em;
        }

        /* Style links */
        a {
            color: #524C4C !important;
            text-decoration: none !important;
        }

        a:hover {
            color: #ADA239 !important;
            text-decoration: none !important;
        }

        /* Style lists */
        ul.listType {
            margin-bottom: 1em;
            padding-left: 30px;
            margin-top: 2em;
        }

        li {
            margin-bottom: 0.5em;
            list-style: none;
            display: block;
        }

        i {
            font-size: 1.3rem;
            margin-right: 1.5em;
        }

        li.listItem {
            list-style: none;
            padding: 15px;
            text-decoration: none;
        }

        /* Style headers */
        h1, h2, h3, h4, h5, h6, body {
            color: #524C4C !important;
            font-family: Arial, sans-serif;
        }

        h2.admin {
            font-size: 1.5em;
            margin-top: 25px;
            margin-left: 112px;
        }

        .ui-inputfield.ui-state-focus {
            border-color: #ADA239 !important;
            box-shadow: 0 0 0 .2em #e3ddb2 !important;
        }

        .ui-inputfield.ui-state-hover {
            border-color: #ADA239 !important;
        }

        body .ui-inputfield {
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
        }

        .glass, .card {
            border-radius: 4px;
            background: white;
            padding: 17px;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)
        }

        .ui-button {
            background: #ADA239 !important;
            border: 1px solid #ADA239 !important;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12)
        }

        .ui-button:hover {
            background-color: #d8d6a3 !important;
            border: 1px solid #d8d6a3 !important;
            transform: scale(1.2);
        }

        .vertical-divider {
            margin-inline-end: 3rem;
            margin-inline-start: 3rem;
        }

        .Horizontal-divider {
            margin-inline-end: 0;
            margin-inline-start: 0;
        }

        body .ui-datatable .ui-paginator.ui-paginator-bottom {
            display: flex;
            justify-content: end;
        }

        body .ui-paginator .ui-paginator-pages .ui-paginator-page.ui-state-active {
            background: #fdf6e3;
        }

        .ui-button.edit, .ui-button.delete {
            background: rgba(255, 255, 255, 0.87) !important;
            border: none !important;
        }

        .ui-button.edit {
            color: green !important;
        }

        .ui-button.delete {
            color: red !important;
        }

        .ui-button.edit:hover, .ui-button.delete:hover {
            background-color: #ffffff !important;
            transform: scale(1.4);
        }

    </style>

</h:head>
<h:body>
    <div class="background">
        <div class="top-bar">
            <h1 class="header">PCR Management System</h1>
            <p:separator styleClass="vertical-divider"/>
            <h3 class="pageTitle"><ui:insert name="pageTitle">Default Page Title</ui:insert></h3>
        </div>
        <div class="sideAndBody">
            <div class="sidebar">
                <h3>Pahappa</h3><h4>Limited</h4>
                <h2 class="admin">ADMIN</h2>
                <p:separator styleClass="Horizontal-divider"/>
                <h:form>
                    <ul class="listType">
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/dashboard.xhtml"
                                    styleClass="listLink"
                                    data-outcome="/pages/protected/admin/dashboard.xhtml">
                                <i class="pi pi-home"></i>
                                <h:outputText value="Dashboard"/>

                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/requisitions.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-users"></i>
                                <h:outputText value="Requisitions"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/budgetLines.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-sitemap"></i>
                                <h:outputText value="Budget Lines"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link
                                    styleClass="listLink">
                                <i class="pi pi-cog"></i>
                                <h:outputText value="Reviews"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/protected/admin/users.xhtml"
                                    styleClass="listLink">
                                <i class="pi pi-cog"></i>
                                <h:outputText value="Users"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link
                                    styleClass="listLink">
                                <i class="pi pi-cog"></i>
                                <h:outputText value="Settings"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:commandLink action="#{loginBean.logout()}" styleClass="listLink">
                                <i class="pi pi-sign-out"></i>
                                <h:outputText value="Logout"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
            <div class="mainBody">
                <ui:insert name="content"/>
            </div>
        </div>

    </div>

</h:body>
</html>
